<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Fluxo de Caixa</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 400px; width: 100%; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; text-align: center; margin-bottom: 25px; }
        form { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; font-size: 16px; }
        input[type="submit"] { padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .flash { padding: 1em; margin-bottom: 1em; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; text-align: center; }
        .auth-link { text-align: center; margin-top: 20px; }
        .auth-link a { color: #007bff; text-decoration: none; }
        .auth-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entrar</h1>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <form method="post">
            <label for="username">Usuário</label>
            <input name="username" id="username" required>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Entrar">
        </form>
        <div class="auth-link">
            Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a>
        </div>
    </div>
</body>
</html>
