<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        form { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        input[type="text"], input[type="number"], input[type="date"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button, .btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        button:hover, .btn:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Transação</h1>
        <form method="post">
            <label for="data_transacao">Data</label>
            <input type="date" name="data_transacao" id="data_transacao" value="{{ transacao.data_transacao.strftime('%Y-%m-%d') }}" required>
            
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" id="descricao" value="{{ transacao.descricao }}" required>
            
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" step="0.01" value="{{ transacao.valor }}" required>
            
            <!-- --- TRECHO MODIFICADO --- -->
            <label>Tipo</label>
            <div>
                <label><input type="radio" name="tipo" value="entrada" {% if transacao.tipo == 'entrada' %}checked{% endif %} required> Entrada</label>
                <label><input type="radio" name="tipo" value="saida" {% if transacao.tipo == 'saida' %}checked{% endif %}> Saída</label>
                <label><input type="radio" name="tipo" value="fiado" {% if transacao.tipo == 'fiado' %}checked{% endif %}> Fiado</label>
            </div>
            <!-- --- FIM DO TRECHO MODIFICADO --- -->
            
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('extrato') }}" class="btn btn-secondary" style="margin-top: 10px;">Cancelar</a>
    </div>
</body>
</html>
